<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Productos y Carrito de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- SecciÃ³n para la lista de productos y filtro -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-select label="Tipo" [multiple]="true" interface="popover" label-placement="floating" [(ngModel)]="filter" (ionChange)="filterProducts()">
            <ion-select-option value="Abarrotes">Abarrotes</ion-select-option>
            <ion-select-option value="Frutas y verduras">Frutas y verduras</ion-select-option>
            <ion-select-option value="Limpieza">Limpieza</ion-select-option>
            <ion-select-option value="Farmacia">Farmacia</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngFor="let product of productsFounds">
        <ion-col size="6" size-xs="12">
          <ion-card>
            <img [src]="product.photo" />
            <ion-card-header>
              <ion-card-title>
                {{product.name}}
                <ion-badge color="{{product.color}}">{{product.type}}</ion-badge>
              </ion-card-title>
              <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{product.description}}
            </ion-card-content>
            <ion-button (click)="agregarAlCarrito(product)" expand="block" color="primary">Agregar al carrito</ion-button>
          </ion-card>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
